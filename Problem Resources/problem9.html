<!DOCTYPE HTML>


<html>
	<head>
		<style>
			img {
				position: absolute;
				top: 25px;
				bottom: 25px;
				}

			.imgInvisible {
				z-index: 1;
				}

			.imgVisible {
				z-index: 3;
				}
		</style>
	</head>
	<body>
		<img class="imgVisible" src="https://upload.wikimedia.org/wikipedia/en/0/03/Super_Mario_Bros._box.png">
		<img class="imgInvisible" src="https://drive.google.com/uc?export=view&id=1CY8dtsx8uTlGfbLojpKQr1F_M_DlBwob">
	</body>
</html>
